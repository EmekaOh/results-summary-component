<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <header></header>

  <main class="">

    <div class="d-md-flex justify-center align-center h-100">
      <section class="d-md-flex shadow main-container border-r-2 m-md-2">
        <div class="left p-1 border-r-b-2 border-r-md-2">
          <h2 class="dark-white p-1_5">Your Result</h2>
          <div class="p-1_5 circle-div m-auto shadow2">
            <h2 class="white fs-48">76</h2>
            <p class="dark-white">of 100</p>
          </div>
          <h2 class="white p-1_5 fs-24">Great</h2>
          <p class="dark-white w-80 m-auto p-1_5 pt-0">
            You scored heigher than 65% of the people who have taken these
          </p>
        </div>
        <div class="right p-1">
          <h2 class="p-1_5 pl-0">Summary</h2>
          <div class="flex align-center justify-between reaction p-1 border-r-1">
            <div class="flex align-center">
              <img src="./images/icon-reaction.svg" alt="" class="mr-0_5">
              <p>Reaction</p>
            </div>
            <span>80 / 100</span>
          </div>
          <div class="flex align-center justify-between memory p-1 border-r-1 mt-1">
            <div class="flex align-center">
              <img src="./images/icon-memory.svg" alt="" class="mr-0_5">
              <p>memory</p>
            </div>
            <span>92 / 100</span>
          </div>
          <div class="flex align-center justify-between verbal p-1 border-r-1 mt-1">
            <div class="flex align-center">
              <img src="./images/icon-verbal.svg" alt="" class="mr-0_5">
              <p>verbal</p>
            </div>
            <span>61 / 100</span>
          </div>
          <div class="flex align-center justify-between visual p-1 border-r-1 mt-1">
            <div class="flex align-center">
              <img src="./images/icon-visual.svg" alt="" class="mr-0_5">
              <p>visual</p>
            </div>
            <span>72 / 100</span>
          </div>
          <div class="mt-2 mb-1">
            <button>Continue</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="p-1 text-center">
    <div class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a rel="noopener" href="https://emekaoh.netlify.app/" target="_blank">Emeka Ohaeri</a>.
    </div>
  </footer>
</body>

</html>
